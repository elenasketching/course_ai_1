      --radius: 18px;

      --max: 1180px;

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      line-height: 1.55;
      text-rendering: optimizeLegibility;
    }
    img{ max-width:100%; display:block; }
    a{ color:inherit; text-decoration:none; }

    .container{
      width:min(var(--max), calc(100% - 40px));
      margin-inline:auto;
    }

    /* Scroll offset for sticky header */
    section{ scroll-margin-top: 86px; }

    /* Typography */
    .serif{ font-family: ui-serif, Georgia, "Times New Roman", Times, serif; }
    h1,h2{ margin:0; letter-spacing:-0.02em; }
    h1{

      line-height: 0.98;
      text-transform: uppercase;
    }
    h2{

      line-height: 1.08;
      text-transform: uppercase;
    }
    p{ margin:0; color: var(--muted); }
    .lead{
      max-width: var(--text-col);
      margin-top: 14px;
      font-size: 16px;
      color: var(--muted);
    }
    .caps{
      font-size: 12px;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Header */
    header{
      position: sticky;
      top:0;
      z-index: 50;
      background: rgba(255,255,255,.82);
      backdrop-filter: blur(10px);

    }
    .header-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 14px 0;
    }
    .brand{

      align-items:center;
      gap: 10px;
      font-weight: 800;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .mark{
      width: 34px; height: 34px;
      border-radius: 12px;
      border: 1px solid var(--hair);
      background: var(--soft);
      display:grid;
      place-items:center;
      font-weight: 900;
      box-shadow: 0 10px 24px rgba(17,17,17,.08);
    }
    nav{
      display:flex;
      align-items:center;
      gap: 6px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    nav a{
      font-size: 13px;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      white-space: nowrap;
    }
    nav a:hover{
      color: var(--ink);
      background: var(--soft);
      border-color: var(--hair);
    }

    .btn{
      border: 1px solid var(--hair);
      background: #fff;
      color: var(--ink);
      padding: 12px 16px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      transition: transform .15s var(--ease), box-shadow .15s var(--ease), background .15s var(--ease);
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow-soft); }
    .btn-primary{
      background: var(--ink);
      border-color: var(--ink);
      color:#fff;
    }
    .btn-primary:hover{ background:#1a1a1a; border-color:#1a1a1a; }

    section{

      border-top: 1px solid rgba(232,232,232,.7);
    }
    section:first-of-type{ border-top:none; padding-top: 54px; }

      grid-template-columns: 1.05fr .95fr;
      gap: 26px;
      align-items: start;
    }

      font-size: 13px;
